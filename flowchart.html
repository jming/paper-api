    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/flowchart.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><b>NiftyPaper</b></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>

            <li><a href="lookup.html">Lookup</a></li>
          </ul>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="main-content">

        <h1>Flowchart</h1>
        <div id='flowchart-canvas'></div>

        <div class="modal fade" id='editLeaf-modal'>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Edit</h4>
              </div>
              <div class="modal-body">
                <form role='form'>
                  <div class='form-group'>
                    <label for='editLeaf-label'>Text</label>
                    <input type='text' class='form-control' id='editLeaf-label' />
                  </div>
                  <div class='form-group'>
                    <label for='editLeaf-type'>Type</label>
                    <select class='form-control'>
                      <option value='question'>Question</option>
                      <option value='option'>Option</option>
                      <option value='stop'>Stop</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id='editLeaf-cancel'>Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss='modal' id='editLeaf-save'>Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
      </div><!-- main-content -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src='js/flowchart.js'></script>
  </body>
</html>
